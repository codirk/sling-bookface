        data-path="${resource.path}"

    <!--

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Project Title', placeholder='Describe here...',propertyName='title', resource=resource }" >
    </sly>

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Progress', placeholder='Describe here...', propertyName='progress' , resource=resource}" >

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Project Tags', placeholder='Describe here...', propertyName='label' , resource=resource}" >
    </sly>

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Storyline / Premise', placeholder='Describe here...', propertyName='story' , resource=resource}" >

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Theme and Topic', placeholder='Describe here...', propertyName='topic' , resource=resource}" >

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Genre', placeholder='Describe here...', propertyName='genre' , resource=resource}" >
    </sly>

    <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
         data-sly-call="${template.textareaForm @  propertyLabel='Synopsis / Summary', placeholder='Describe here...', propertyName='synopsis' , resource=resource}" >
