<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookface</title>

    <link rel="stylesheet" href="/etc/clientlibs/sling-bookface/scss/style_sass.css"/>
    <link rel="stylesheet" href="/etc/clientlibs/sling-bookface/scss/style_sass_libs.css"/>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    -->
</head>

<body>
<!--
<p>Sehen Sie sich den Quellcode dieser Seite an.<kbd>(Kontextmenu: Seitenquelltext anzeigen)</kbd></p>
-->

<div class="contentpage">

    <div class="contentnavigation">
        <h1><span>Projekte</span><i class="fa fa-cog" aria-hidden="true"></i></h1>
        <div class="tabs">
            <div class="tab">
                <button class="active">${'all' @ i18n}</button>
                <!--
                <button>In Bearbeitung</button>
                <button>erledigt</button>
                -->
            </div>

            <div class="tabcontent" name="all">
                <sly data-sly-resource="${'./stories'}"
                     data-sly-test="${resource['stories/jcr:primaryType']}" />
            </div>
        </div>

        <!--/*
        TODO move to own file when refactoring is done
        <sly data-sly-include="/apps/sling-bookface/components/atoms/createStory/createStory.html"/>
        /*-->
        <div data-component-name="bf.create-story">
            <i class="fa fa-plus-circle" aria-hidden="true" ></i>
            <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
                 data-sly-call="${template.newEntryForm @
                                    nameHint='story',
                                    path='stories',
                                    propertyName='title',
                                    propertyValue='new Story',
                                    resourceType='sling-bookface/components/atoms/story',

                                    containerResourceType='sling-bookface/components/organisms/stories/v1/stories'
                                 }" >
            </sly>
            <!--/*
                <form hidden action="${resource.path}/" method="post">
                    <input name=":nameHint" value="story" />
                    <input name="title" value="new Story" />
                    <input name="created">
                </form>
            */-->
        </div>
    </div>

    <div class="content">

        <!--/*
        <sly data-sly-use.model="de.messetat.bookface.core.models.StoryModel"
             data-sly-test="${model.suffixResource}"
             data-sly-resource="${model.suffixResource @ resourceType='/apps/sling-bookface/components/atoms/story/story.html'}"
        />
        */-->
        <h1 class="title"><i class="fa fa-bars" data-component-name="bf.content-navigation-toggler"
                             aria-hidden="true"></i>

            <sly
                    data-sly-test="${request.requestPathInfo.suffixResource}"
                    data-sly-resource="${request.requestPathInfo.suffixResource @ resourceType='/apps/sling-bookface/components/atoms/storyName/storyName.html'}"
            />

            <i class="fa fa-ellipsis-h"
               aria-hidden="true"></i></h1>


        <!-- existing container div needed to update the content when clicking on the navigation -->
        <sly
                data-sly-test="${request.requestPathInfo.suffixResource}"
                data-sly-resource="${request.requestPathInfo.suffixResource @ resourceType='/apps/sling-bookface/components/atoms/story/story.html'}"
        />
    </div>




</div>

<script src="/etc/clientlibs/sling-bookface/main.js"></script>

</body>
</html>
