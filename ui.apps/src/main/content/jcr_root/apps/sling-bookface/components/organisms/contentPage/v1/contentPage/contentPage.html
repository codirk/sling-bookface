<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookface</title>

    <link rel="stylesheet" href="/etc/clientlibs/sling-bookface/scss/style_sass.css"/>
    <link rel="stylesheet" href="/etc/clientlibs/sling-bookface/scss/style_sass_libs.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!--
<p>Sehen Sie sich den Quellcode dieser Seite an.<kbd>(Kontextmenu: Seitenquelltext anzeigen)</kbd></p>
-->

<div class="contentpage">

    <div class="contentnavigation">
        <h1><span>Projekte</span><i class="fa fa-cog" aria-hidden="true"></i></h1>
        <div class="tabs">
            <div class="tab">
                <button class="active">${'all' @ i18n}</button>
                <button>In Bearbeitung</button>
                <button>erledigt</button>
            </div>

            <div class="tabcontent" name="all">
                <div data-sly-list="${resource.children}">
                    <sly data-sly-resource="${item.path @ resourceType='/apps/sling-bookface/components/atoms/story-card/story-card.html'}"/>
                </div>
            </div>
            <div class="tabcontent" name="inProgress" style="display: none">
                HIDDEN :-)
            </div>
            <div class="tabcontent" name="done" style="display: none">
                HIDDEN :-)
            </div>
        </div>
        <sly data-sly-include="/apps/sling-bookface/components/atoms/createStory/createStory.html"/>
    </div>

    <div class="content">

        <sly data-sly-use.model="de.messetat.bookface.core.models.StoryModel"
             data-sly-test="${model.suffixResource}"
             data-sly-resource="${model.suffixResource @ resourceType='/apps/sling-bookface/components/atoms/story/story.html'}"
        />

    </div>


</div>

<script src="/etc/clientlibs/sling-bookface/main.js"></script>

</body>
</html>
