<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookface</title>

    <link rel="stylesheet" href="/etc/clientlibs/sling-bookface/scss/style_sass.css"/>
    <link rel="stylesheet" href="/etc/clientlibs/sling-bookface/scss/style_sass_libs.css"/>
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    -->
</head>

<body>

<sly data-sly-include="/apps/sling-bookface/components/atoms/suffix-resource/suffix-resource.html"/>

<div class="contentpage">

    <div class="leftcontent" data-component-name="bf.leftcontent">
        <h1><span>Projekte</span><i class="fa fa-cog" aria-hidden="true"></i></h1>
        <div class="tabs">
            <!--
            <div class="tab">
                <button class="active">${'all' @ i18n}</button>
                <button>In Bearbeitung</button>
                <button>erledigt</button>

            </div>
            -->
            <div class="tabcontent" name="all">
                <sly data-sly-resource="${'./stories'}"
                     data-sly-test="${resource['stories/jcr:primaryType']}"/>
            </div>
        </div>

        <!--/*
        TODO move to own file when refactoring is done
        <sly data-sly-include="/apps/sling-bookface/components/atoms/createStory/createStory.html"/>
        /*-->
        <div data-component-name="bf.create" data-path="${resource.path}/stories">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <sly data-sly-use.template="/apps/sling-bookface/components/templates/forms.html"
                 data-sly-call="${template.newEntryForm @
                                    nameHint='story',
                                    path='stories',
                                    propertyName='title',
                                    propertyValue='new Story',
                                    resourceType='sling-bookface/components/atoms/story',

                                    containerResourceType='sling-bookface/components/molecules/stories'
                                 }">
            </sly>
        </div>
    </div>

    <div class="content">
        <h1 class="title">
            <i class="fa fa-bars"
               data-component-name="bf.content-navigation-toggler"
               aria-hidden="true">
            </i>

            <i class="fa fa-ellipsis-h"
               aria-hidden="true"></i>
        </h1>

        <div data-component-name="bf.details" data-path="${resource.path}/stories">
            <!-- no item selected -->
        </div>
    </div>

    <div class="rightcontent" data-component-name="bf.rightcontent" hidden >
        <!--
        <h1 class="title">
            <i class="fa fa-bars"
               data-component-name="bf.content-navigation-toggler"
               aria-hidden="true">
            </i>

            <i class="fa fa-ellipsis-h"
               aria-hidden="true"></i>
        </h1>
        -->

        <div class="details" data-component-name="bf.details" data-messagebus-subscribe="characters">
            <!--/* data-path="${resource.path}/characters" */-->
            no item selected
        </div>
    </div>

</div>

<script src="/etc/clientlibs/sling-bookface/main.js"></script>

</body>
</html>
